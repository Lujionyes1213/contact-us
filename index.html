<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div style="text-align: center">
          <h2>Contact Us</h2>
          <p>Leave us a message</p>
        </div>
        <div class="row">
          <div class="column">
            <form>
              <label for="fname"> Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
              />
              <input type="text" id="email" name="email" placeholder="email" />
              <textarea
                id="subject"
                name="subject"
                placeholder="your message"
                style="height: 150px"
              ></textarea>
              <input type="submit" value="Send" />
            </form>
          </div>
          <div class="column">
            <div class="forminfo">
              <span><ion-icon name="location-outline"></ion-icon></span>
              <p>
                Information technologies building, Victoria Island, Lagos,
                Nigeria
              </p>
              <span><ion-icon name="call-outline"></ion-icon></span>
              <a href="tel:+234 081-1234-5678">+234 081-1234-5678</a>
              <span><ion-icon name="mail-outline"></ion-icon></span>
              <a href="mailto:animax98@gmail.com">animax98@gmail.com</a>
            </div>
            <div>
              <ul class="sci">
                <li>
                  <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
                <li>
                  <a href="#"><ion-icon name="logo-github"></ion-icon></a>
                </li>
              </ul>
            </div>
            <div class="formmap">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15858.940149177308!2d3.4131896218379865!3d6.428076698475985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf53280e7648d%3A0x4d01e5de6b847fe5!2sVictoria%20Island%2C%20Lagos!5e0!3m2!1sen!2sng!4v1660075205308!5m2!1sen!2sng"
                width="300"
                height="200"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
        <p class="already-user">
          You can also check <a href="a" class="login">FAQs </a>to get likely
          answers to your question
        </p>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
